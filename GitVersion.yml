mode: ContinuousDeployment

branches:
  main:
    regex: ^main$
    tag: ""
    increment: Major
    is-release-branch: true
    prevent-increment-of-merged-branch-version: true
    source-branches: ["developer"]

  developer:
    regex: ^developer$
    tag: dev
    increment: Minor
    source-branches: ["main"]

ignore:
  sha: []
